<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Main Shop</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="PageOne.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header class="header-pageone header-fixed">
        <a href="PageOne.html" class="logo-link">
            <img src="imagenes/logo.png" alt="Soluciones REI logo" width="130" height="80">
        </a>

        <nav class="header-actions">
            <a href="index.html" class="btn-outline">
                Cerrar sesión
            </a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content text-white">
            <h1>Encuentra lo que buscas</h1>

            <!-- BUSCADOR -->
            <div class="InputContainer">
                <input
                    placeholder="Buscar cristal, madera..."
                    id="buscador"
                    class="input"
                    name="text"
                    type="text">
            </div>
        </div>
    </section>

    <!-- PRODUCTOS -->
    <section class="Bloque-productos py-5">
        <div class="container">
            <div id="productos" class="row justify-content-center g-4">
                <!-- Las tarjetas se generan con JS -->
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="PageOne.js"></script>

    <!-- FOOTER -->
    <footer class="footer-bottom-pageone">
        <div class="footer-brand">© 2026 Reconocimientos REI</div>
        <div class="footer-credit">Diseño y Desarrollo Web por FortBros Studios</div>
    </footer>

</body>
</html>
