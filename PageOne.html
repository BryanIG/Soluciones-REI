            contenedor.innerHTML = "";
            productosData.forEach(p => {
                contenedor.innerHTML += `
        <div class="col-md-4 d-flex justify-content-center" data-categoria="${p.categoria}">
          <div class="card" style="width: 18rem;">
            <img src="imagenes-productos/${p.img}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">${p.titulo}</h5>
              <p class="card-text">$ ${p.precio} MXN</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
      `;
            });
        }

        // 游댳 FILTRO CORRECTO
        function filtrarProductos() {
            const texto = buscador.value.toLowerCase().trim();
            const cards = document.querySelectorAll("[data-categoria]");

            cards.forEach(card => {
                const categoria = card.dataset.categoria.toLowerCase();
                const contenido = card.innerText.toLowerCase();

                const mostrar = texto === ""
                    ? categoria === "cristal"   // 游댠 SOLO cristal por defecto
                    : categoria.includes(texto) || contenido.includes(texto);

                card.classList.toggle("oculto", !mostrar);
            });
        }

        // 游댳 Filtra mientras escribe
        buscador.addEventListener("input", filtrarProductos);

        // 游댳 Filtra al presionar Enter
        buscador.addEventListener("keydown", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                filtrarProductos();
            }
        });

        // 游댳 Inicializaci칩n correcta
        window.addEventListener("DOMContentLoaded", () => {
            renderProductos();
