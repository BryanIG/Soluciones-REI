<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

    <div class="container">

        <a href="index.html" class="close-login" aria-label="Volver al inicio">
            <i class="fa-solid fa-xmark"></i>
        </a>

        <!-- üîê LOGIN -->
        <div class="form-box login">

            <form id="loginForm">
                <h1>Iniciar Sesi√≥n</h1>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Correo electr√≥nico" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Contrase√±a" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button type="submit" class="btn">Ingresar</button>
            </form>

            <!-- üëë PANEL ADMIN -->
            <div id="adminPanel" style="display:none; text-align:center;">
                <h1>Bienvenido Administrador üî•</h1>
                <p>Sesi√≥n iniciada correctamente</p>
                <button id="logoutBtn" class="btn">Cerrar sesi√≥n</button>
            </div>

        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Panel Administrador</h1>
                <p>Ingresa si trabajas con nosotros</p>
            </div>
        </div>

    </div>


    <!-- üî• FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        import {
            getFirestore,
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDBYLehTam7rJWrkzH0IUirJ9gn2aWxf0E",
            authDomain: "reconocimientos-rei.firebaseapp.com",
            projectId: "reconocimientos-rei",
            storageBucket: "reconocimientos-rei.firebasestorage.app",
            messagingSenderId: "915562838166",
            appId: "1:915562838166:web:4e75e942268977277f2ab7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById("loginForm");
        const logoutBtn = document.getElementById("logoutBtn");

        // üîê LOGIN
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const cred = await signInWithEmailAndPassword(auth, email, password);

                // üîé Verificar si es admin en colecci√≥n "usuarios"
                const adminRef = doc(db, "usuarios", cred.user.uid);
                const adminSnap = await getDoc(adminRef);

                if (adminSnap.exists()) {
                    // ‚úÖ Es admin ‚Üí ir a PageOne
                    window.location.href = "PageOne.html";
                } else {
                    // ‚ùå No es admin
                    alert("No tienes permisos de administrador");
                    await signOut(auth);
                }

            } catch (error) {
                alert("Error: " + error.message);
            }
        });

        // üö™ Logout
        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
        });

    </script>

</body>

</html>
