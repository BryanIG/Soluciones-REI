<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Aquí puse la etiqueta para el CSS exclusivo del login -->
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <!-- Login -->
  <div class="form-box">
    <form class="form">
      <span class="title">Iniciar Sesión</span>
      <span class="subtitle">Inicia sesión con tu cuenta o crea  </span>
      <div class="form-container">
        <input type="text" class="input" placeholder="Nombre completo">
        <input type="email" class="input" placeholder="Correo electrónico">
        <input type="password" class="input" placeholder="Contraseña">
      </div>
      <button>Iniciar sesión</button>
    </form>
    <div class="form-section">
      <p>¿Tienes una cuenta? <a href="">Iniciar sesión</a> </p>
    </div>
  </div>


</body>

</html>
