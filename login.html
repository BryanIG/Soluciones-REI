<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluciones REI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>

<div class="login-container animate__animated animate__fadeIn">

    <div class="left-side">
        <div class="left-content">
            <h4 class="display-4 titulo-bienvenido">¡Bienvenido!</h4>
            
        </div>
    </div>

    <div class="right-side">

        <!-- LOGIN -->
        <div id="loginForm">
            <h3 class="mb-5 text-center">Iniciar Sesion</h3>

            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="loginUsuario" class="form-control" placeholder="Usuario">
            </div>

            <div class="input-group mb-5">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="loginPassword" class="form-control" placeholder="Password">
            </div>

            <button id="btnLogin" type="button" class="btn btn-login w-100">
                Ingresar
            </button>

            <p class="mt-4 text-center">
                ¿No tienes cuenta?
                <a href="#" id="showRegister" class="text-white text-decoration-underline">
                    Regístrate
                </a>
            </p>
        </div>

        <!-- REGISTRO -->
        <div id="registerForm" style="display:none;">
            <h3 class="mb-5 text-center">Registro</h3>

            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="regUsuario" class="form-control" placeholder="Usuario">
            </div>

            <div class="input-group mb-5">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="regPassword" class="form-control" placeholder="Contraseña">
            </div>

            <button id="btnRegister" type="button" class="btn btn-login w-100 mb-3">
                Registrarse
            </button>

            <!-- BOTÓN VOLVER EDITADO -->
            <button type="button" id="backToLogin" class="btn btn-login w-100">
                Volver
            </button>
        </div>

    </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="login.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
